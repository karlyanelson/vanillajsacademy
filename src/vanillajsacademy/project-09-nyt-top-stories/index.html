<main>
    <h1>{{title}}</h1>
	<div id="app"><p>Loading <a href="https://www.nytimes.com/trending/">New York Times Top Stories</a>...</p></div>
</main>

<!-- Polyfills for fetch and Promises -->
<script src="https://polyfill.io/v3/polyfill.min.js?features=default%2Cfetch"></script>
<script>
    // Selectors
    const APIKEY = 'UQ5zni8e7O0EghWtMiqc9Uf3DtI8SztD';
    const nyTimesApi = `https://api.nytimes.com/svc/topstories/v2/home.json?api-key=${APIKEY}`;
    const app = document.querySelector('#app');

    // Methods
    function handleResponse(response) {
        if (response.ok) {
            return response.json();
        } else {
            return Promise.reject(response);
        }
    }

    function handleError(err) {
        console.warn("Error:", err);
        app.innerHTML = "<p>Sorry, there was a problem getting the top stories from New York Times. You can view them on " + "<a href='https://www.nytimes.com/trending/''>New York Times' website.</a></p>";
    }



    function showTopStories(response) {
        function mapTopStories(story) {
            return '<article role="article">' 
                + '<img src="' + story.multimedia[0].url + '"'+ 'alt="' + story.multimedia[0].caption + '+">'
                + '<h2><a href="' + story.short_url + '">' + story.title + '</a>' + '</h2>' 
                + '<p>' + story.abstract + '</p>' 
                + '</article>';
        }

        const topStories = response.results;

        app.innerHTML = topStories.map(mapTopStories).join('');
    }

    function getTopStories() {
        fetch(nyTimesApi)
            .then(handleResponse)
            .then(showTopStories)
            .catch(handleError)
    }

    // Events
    getTopStories();

</script>
