<main class="align-center">
    <h1>{{title}}</h1>
    <div id="app">Checking the weather near you...</div>
</main>

<script>
const getWeather = function(options) {
  // Default settings
  const defaults = {
    selector: '#app',
    tempUnit: 'Fahrenheit',
    icon: true,
    message: "It's currently {temperature} and {conditions} in {location}"
  }

  // Merge any user options into the defaults
	let settings = Object.assign(defaults, options);

  const weatherContainer = document.querySelector(settings.selector);
  
  let locationAPI = 'https://ipapi.co/json';
  let weatherAPI = 'https://api.weatherbit.io/v2.0/current?key=e215256c477343769276979676022b66';
  
  /*!
   * Sanitize and encode all HTML in a user-submitted string
   * (c) 2018 Chris Ferdinandi, MIT License, https://gomakethings.com
   * @param  {String} str  The user-submitted string
   * @return {String} str  The sanitized string
   */
  function sanitizeHTML(str) {
    let temp = document.createElement('div');
    temp.textContent = str;
    return temp.innerHTML;
  };
  
  function checkResponse(response){
    if (response.ok) {
        return response.json();
      } else {
        return Promise.reject(response);
      }
  }
  
  function getLocation(data) {
    let location = {
        lat: data.latitude,
        lon: data.longitude
      }
    return location;
  }
  
  function getWeatherData(location) {
    let tempUnit = settings.tempUnit === 'Fahrenheit' ? 'I' : 'M';
    return (fetch(weatherAPI + '&lat=' + location.lat + '&lon=' + location.lon + '&units=' + tempUnit));
  }
  
  function showWeather(weather) {
    const data = weather.data[0];
    let temp = data.temp.toFixed(1);
    let tempName = settings.tempUnit;
    let iconSrc = data.weather.icon;
    let icon = settings.icon ? "<img class='img-small' alt='' src=" + "https://www.weatherbit.io/static/img/icons/" + sanitizeHTML(iconSrc) + ".png>" : ""
    
    let temperatureText = sanitizeHTML(temp) + " degrees " + sanitizeHTML(settings.tempUnit);
    let conditionsText= sanitizeHTML(data.weather.description).toLowerCase();
    let locationText = sanitizeHTML(data.city_name) + ", " + sanitizeHTML(data.state_code);

    let message = settings.message.replace('{temperature}', temperatureText).replace('{conditions}', conditionsText).replace('{location}', locationText);
    
    weatherContainer.innerHTML = icon + "<p>" + message + "</p>";
  }
  
  function handleError(error) {
    console.warn('Something went wrong:', error);
    weatherContainer.innerHTML = "<p>Oops, something went wrong and we couldn't get your weather. Hope it's sunny!</p>";
  }
  
  function fetchData() {
    fetch(locationAPI)
      .then(checkResponse)
      .then(getLocation)
      .then(getWeatherData)
      .then(checkResponse)
      .then(showWeather)
      .catch(handleError);
  }
  
  fetchData();
}

getWeather({
  tempUnit: 'Celsius',
  message: "It's {conditions} and {temperature} in {location}."
})
  

</script>
