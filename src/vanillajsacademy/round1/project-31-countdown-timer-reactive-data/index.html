<style>
  .timer p {
    font-size: 3em;
  }
</style>

<main class="align-center">
  <h1>{{title}}</h1>
  <div class="timer" aria-live="polite" id="app"></div>
</main>

<script>
  (function () {
    // Variables
    const duration = 120;
    let timer;

    // Methods
    const handler = function (instance) {
      return {
        get: function (obj, prop) {
          if (
            ["[object Object]", "[object Array]"].indexOf(
              Object.prototype.toString.call(obj[prop])
            ) > -1
          ) {
            return new Proxy(obj[prop], handler(instance));
          }
          return obj[prop];
          instance.render();
        },
        set: function (obj, prop, value) {
          obj[prop] = value;
          instance.render();
          return true;
        },
        deleteProperty: function (obj, prop) {
          delete obj[prop];
          instance.render();
          return true;
        },
      };
    };

    const Rue = function (selector, options) {
      let _this = this;
      _this.elem = document.querySelector(selector);
      let _data = new Proxy(options.data, handler(_this));
      _this.template = options.template;

      // Allow whole new data object to be passed in
      Object.defineProperty(_this, "data", {
        get: function () {
          return _data;
        },
        set: function (data) {
          _data = new Proxy(data, handler(_this));
          _this.render();
          return true;
        },
      });
    };

    Rue.prototype.render = function () {
      this.elem.innerHTML = this.template(this.data);
    };

    let app = new Rue("#app", {
      data: {
        time: duration,
        paused: true,
      },
      template: function (props) {
        let startOrPause =
          props.paused === false
            ? "<button data-pause>Pause</button>"
            : "<button data-start>Start</button>";
        if (props.time <= 0) {
          startOrPause = "";
        }

        return (
          "<p>" +
          formatTime(props.time) +
          "</p>" +
          "<button data-restart>Restart</button>" +
          startOrPause
        );
      },
    });

    function countDown() {
      // reduce by 1 second
      app.data.time--;

      // check if timer should be paused
      if (app.data.paused === true) {
        // clearInterval(timer);
        return;
      }

      // check if the timer should be stopped
      stopTimer();
    }

    function stopTimer() {
      if (app.data.time > 0) return;
      clearInterval(timer);
    }

    function pauseTimer() {
      clearInterval(timer);
      app.data.paused = true;
    }

    function startTimer() {
      if (app.data.time <= 0) {
        restartTimer();
      }
      // start the countdown timer
      timer = setInterval(countDown, 1000);
      app.data.paused = false;
    }

    function restartTimer() {
      clearInterval(timer);

      //reset to original start time
      app.data.time = duration;

      //make sure it's not paused
      app.data.paused = false;

      // start the countdown timer
      timer = setInterval(countDown, 1000);
    }

    function clickHandler(event) {
      if (!event.target.matches("button")) {
        return;
      }

      if (event.target.matches("[data-restart]")) {
        restartTimer();
      }

      if (event.target.matches("[data-start]")) {
        startTimer();
      }

      if (event.target.matches("[data-pause]")) {
        pauseTimer();
      }
    }

    function formatTime(time) {
      let minutes = parseInt(time / 60, 10);
      let seconds = time % 60;

      return (
        minutes.toString().padStart(2, "0") +
        ":" +
        seconds.toString().padStart(2, "0")
      );
    }

    // Events
    app.render();
    document.addEventListener("click", clickHandler);
  })();
</script>
