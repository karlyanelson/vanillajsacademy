<main>
  <h1>{{title}}</h1>
  <form>
    <label for="text">Enter your text below.</label>
    <textarea id="text"></textarea>

    <p id="counters" aria-live="polite" role="status">
      You've written <strong><span id="word-count">0</span> words</strong> and
      <strong><span id="character-count">0</span> characters</strong>.
    </p>
  </form>
</main>

<script>
  // Selectors
  const textInput = document.querySelector("#text");
  const counterText = document.querySelector("#counters");
  // const charCount = document.querySelector("#character-count");
  // const wordCount = document.querySelector("#word-count");

  // Methods
  function filterOutEmptyValues(item) {
    // check if the item in the array is an empty string
    return item.length !== "";
  }

  function updateCounters() {
    // get word count
    const words = textInput.value.split(/\s+/).filter(filterOutEmptyValues); // split at spaces and new lines

    counterText.textContent =
      "You've written " +
      words.length +
      " words and " +
      textInput.value.length +
      " characters.";
  }

  // Events
  document.addEventListener("input", updateCounters);
</script>
