<main>
  <h1>{{title}}</h1>
  <form>
    <label for="text">Enter your text below.</label>
    <textarea id="text"></textarea>

    <p>
      You've written <strong><span id="word-count">0</span> words</strong> and
      <strong><span id="character-count">0</span> characters</strong>.
    </p>
  </form>
</main>

<script>
  // Selectors
  const text = document.querySelector("#text");
  const charCount = document.querySelector("#character-count");
  const wordCount = document.querySelector("#word-count");

  // Methods
  function filterOutEmptyValues(item) {
    // check if the item in the array is an empty string
    return item !== "";
  }

  function updateCounters() {
    // get word count
    const words = text.value.split(/\s+/).filter(filterOutEmptyValues); // split at spaces and new lines

    // display word count
    wordCount.textContent = words.length;

    // display character count
    charCount.textContent = text.value.length;
  }

  // Events
  document.addEventListener("input", updateCounters);
</script>
