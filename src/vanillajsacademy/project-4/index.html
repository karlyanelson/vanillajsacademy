<main>
    <h1>{{title}}</h1>

    <label for="text">Enter your text below.</label>
    <textarea id="text"></textarea>

    <p>You've written <strong><span id="character-count">0</span> characters</strong>.</p>
</main>

<script>
    // Selectors
    const text = document.querySelector("#text");
    const countText = document.querySelector("#character-count");

    // Methods
    function updateCharCount() {
    const textContent = text.value;
    const count = textContent.length;
    countText.textContent = count;
    }

    // Events
    document.addEventListener("input", updateCharCount);
</script>
