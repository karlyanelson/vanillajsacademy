        'monster1',

    // Methods
    /**
    * Randomly shuffle an array
    * https://stackoverflow.com/a/2450976/1293256
    * @param  {Array} array The array to shuffle
    * @return {String}      The first item in the shuffled array
    */
    function shuffle(array) {
        var currentIndex = array.length;
        var temporaryValue, randomIndex;

        // While there remain elements to shuffle...
        while (0 !== currentIndex) {
            // Pick a remaining element...
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex -= 1;

            // And swap it with the current element.
            temporaryValue = array[currentIndex];
            array[currentIndex] = array[randomIndex];
            array[randomIndex] = temporaryValue;
        }

        return array;
    };

    function buildMonsterGrid(monster) {
        return `<li class="grid-cell"><img alt="${monster}" src="../assets/monsters/${monster}.svg"/></li>`
    }

    function showMonsterGrid() {
        let newMonstersArray = monsters.slice();
        console.log(newMonstersArray);

        const shuffledMonsters = shuffle(newMonstersArray);
        console.log(shuffledMonsters);

        app.innerHTML = '<ul class="grid monster-grid">' + shuffledMonsters.map(buildMonsterGrid).join('') + '</ul>';
    }

    // Events
    showMonsterGrid();

</script>
