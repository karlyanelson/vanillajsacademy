<main>
    <h1>{{title}}</h1>
    <div id="app">Checking the weather near you...</div>
</main>

<script>
;(function(){
  
  const app = document.querySelector("#app");
  
  let locationAPI = 'https://ipapi.co/json';
  let weatherAPI = 'https://api.weatherbit.io/v2.0/current?key=e215256c477343769276979676022b66';
  
  /*!
   * Sanitize and encode all HTML in a user-submitted string
   * (c) 2018 Chris Ferdinandi, MIT License, https://gomakethings.com
   * @param  {String} str  The user-submitted string
   * @return {String} str  The sanitized string
   */
  function sanitizeHTML(str) {
    var temp = document.createElement('div');
    temp.textContent = str;
    return temp.innerHTML;
  };
  
  function checkResponse(response){
    if (response.ok) {
        return response.json();
      } else {
        return Promise.reject(response);
      }
  }
  
  function getLocation(data) {
    let location = {
        lat: data.latitude,
        lon: data.longitude
      }
    return location;
  }
  
  function getWeatherData(location) {
    console.log(weatherAPI + '&' + 'lat=' + location.lat + '&' + 'lon=' + location.lon);
    return (fetch(weatherAPI + '&' + 'lat=' + location.lat + '&' + 'lon=' + location.lon));
  }
  
  function showWeather(weather) {
    const data = weather.data[0];
    let temp = data.temp;
    let far = (temp * 9 / 5) + 32;
    let icon = data.weather.icon;
      
    app.innerHTML = "<img class='img-small' alt='' src=" + "https://www.weatherbit.io/static/img/icons/" + sanitizeHTML(icon) + ".png>"
      + "<p>It is currently " + sanitizeHTML(far) + " degrees Fahrenheight and " 
      + sanitizeHTML(data.weather.description)
      + " in "
      + sanitizeHTML(data.city_name)
      + ", "
      + sanitizeHTML(data.state_code)
      + "</p>";
  }
  
  function handleError(error) {
    console.warn('Something went wrong:', error);
    app.innerHTML = "<p>Oops, something went wrong and we couldn't get your weather. Hope it's sunny!</p>";
  }
  
  function fetchData() {
    fetch(locationAPI)
      .then(checkResponse)
      .then(getLocation)
      .then(getWeatherData)
      .then(checkResponse)
      .then(showWeather)
      .catch(handleError);
  }
  
  fetchData();
  
})();

</script>
