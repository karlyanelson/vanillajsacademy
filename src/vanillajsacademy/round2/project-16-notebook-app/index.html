<style>
  form {
    margin-bottom: 1rem;
  }

  p[role="alert"] {
    color: rgb(var(--color-success));
  }
</style>

<main>
  <p class="project-metadata">Round {{round}} â€¢ Project {{number}}</p>
  <h1 tabindex="-1" class="project-title">{{title}}</h1>

  <form id="notebook">
    <label for="note">Your note</label>
    <textarea id="note"></textarea>

    <button type="submit">Save Your Note</button>
  </form>
</main>

<script>
  //  Variables
  const main = document.querySelector("main");
  const notebook = document.querySelector("#notebook");
  const note = document.querySelector("#note");
  const dataKey = "round2proj16";

  // Methods
  const announce = (msg) => {
    let notification = document.createElement("p");
    notification.setAttribute("role", "alert");
    notification.textContent = msg;
    main.append(notification);

    // Remove it after 4 seconds
    setTimeout(function () {
      notification.remove();
    }, 4000);
  };

  const saveNote = (e) => {
    e.preventDefault();

    localStorage.setItem(dataKey, note.value);

    announce("Your note was saved");
  };

  const loadSavedNote = () => {
    const data = localStorage.getItem(dataKey);
    if (!data) return;
    note.value = data;
  };

  // Init
  loadSavedNote();

  notebook.addEventListener("submit", saveNote);
</script>
