title: "Character Count"
tags: [project, round2]
---

<main>
  <p class="project-metadata">Round {{round}} â€¢ Project {{number}}</p>
  <h1 class="project-title">{{title}}</h1>

  <label for="text">Enter your text below.</label>
  <textarea id="text"></textarea>

  <p aria-live="polite">
    You've written
    <strong id="character-counter"
      ><span id="character-count">0</span> characters</strong
    >.
  </p>
</main>

<script>
  const textArea = document.querySelector("#text");
  const charCounter = document.querySelector("#character-counter");

  const countCharacters = (event) => {
    let count = event.target.value.length;

    charCounter.textContent = count + " characters";
  };

  textArea.addEventListener("input", countCharacters);
</script>
