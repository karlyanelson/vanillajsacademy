<main>
  <h1>{{title}}</h1>

  <label for="text">Enter your text below.</label>
  <textarea id="text"></textarea>

  <p id="counterText" role="status">You've written 0 words and 0 characters.</p>
</main>

<script>
  const textArea = document.querySelector("#text");
  const counterText = document.querySelector("#counterText");

  const findWords = (item) => {
    return item.length;
  };

  const countWords = () => {
    let text = textArea.value;
    let words = text.split(/[\s]+/g);
    return words.filter(findWords).length;
  };

  const updateCount = (event) => {
    let wordCount = countWords();
    let charCount = textArea.value.length;

    let charCountText =
      charCount !== 1 ? `${charCount} characters` : `${charCount} character`;

    let wordCountText =
      wordCount !== 1 ? `${wordCount} words` : `${wordCount} word`;

    const countText = `You've written ${wordCountText} and
    ${charCountText}.`;

    counterText.textContent = countText;
  };

  textArea.addEventListener("input", updateCount);
</script>
