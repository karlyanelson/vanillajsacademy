title: "Character and Word Count"

<main>
  <p class="project-metadata">Round {{round}} â€¢ Project {{number}}</p>
  <h1 class="project-title">{{title}}</h1>

  <label for="text">Enter your text below.</label>
  <textarea id="text"></textarea>

  <p id="counterText" role="status">
    You've written <strong><span id="word-count">0</span> words</strong> and
    <strong><span id="character-count">0</span> characters</strong>.
  </p>
</main>

<script>
  const textArea = document.querySelector("#text");
  const counterText = document.querySelector("#counterText");

  const findWords = (item) => {
    return item.length;
  };

  const countWords = () => {
    let text = textArea.value;
    let words = text.split(/[\s]+/g);
    return words.filter(findWords).length;
  };

  const updateCount = (event) => {
    let wordCount = countWords();
    let charCount = textArea.value.length;

    let charCountText =
      charCount !== 1 ? `${charCount} characters` : `${charCount} character`;

    let wordCountText =
      wordCount !== 1 ? `${wordCount} words` : `${wordCount} word`;

    const countText = `<span>You've written <strong>${wordCountText}</strong> and
    <strong>${charCountText}</strong>.</span>`;

    counterText.innerHTML = countText;
  };

  textArea.addEventListener("input", updateCount);
</script>
