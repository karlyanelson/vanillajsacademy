<main>
    <h1>{{title}}</h1>
    <form>
        <label for="text">Enter your text below.</label>
        <textarea id="text"></textarea>

        <p>You've written <strong><span id="word-count">0</span> words</strong> and <strong><span id="character-count">0</span> characters</strong>.</p>
    </form>
</main>

<script>
    // Selectors
    const text = document.querySelector("#text");
    const charCount = document.querySelector("#character-count");
    const wordCount = document.querySelector("#word-count");

    // Methods
    function filterOutEmptyValues(item) {
    // check if the item in the array is an empty string
    return item.length;
    }

    function updateCounters() {
    charCount.textContent = text.value.length;
    wordCount.textContent = text.value
        .split(/\s+/) // split at spaces and new lines
        .filter(filterOutEmptyValues).length;
    }

    // Events
    document.addEventListener("input", updateCounters);
</script>
