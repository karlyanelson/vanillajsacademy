<main>
    <h1>{{title}}</h1>

    <label for="text">Enter your text below.</label>
    <textarea id="text"></textarea>

    <p>You've written <strong><span id="word-count">0</span> words</strong> and <strong><span id="character-count">0</span> characters</strong>.</p>
</main>

<script>
    // Selectors
    const text = document.querySelector("#text");
    const charCount = document.querySelector("#character-count");
    const wordCount = document.querySelector("#word-count");

    // Methods
    function filterOutSpaces(item) {
    // check if the item in the array is a space (ie: an empty string)
    return item !== "";
    }

    function countWords() {
    const wordArray = text.value.split(" ");
    return wordArray.filter(filterOutSpaces).length;
    }

    function updateCounters() {
    charCount.textContent = text.value.length;
    wordCount.textContent = countWords();
    }

    // Events
    document.addEventListener("input", updateCounters);

</script>
