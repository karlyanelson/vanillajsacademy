


<!DOCTYPE html>
<html>
	<head lang="en">
		<title>Project 2: Toggling Multiple Password Fields | Vanilla JS Academy</title>
		<style type="text/css">
			:root{--color-bg:#EAEAEA;--color-txt:#1d1e22;--color-action:#0867b7}@media (prefers-color-scheme:dark){:root{--color-bg:#1d1e22;--color-txt:#EAEAEA;--color-action:#00a0ff}}html{font-size:20px}body{background-color:var(--color-bg);color:var(--color-txt);max-width:40rem;margin:0 auto;padding:1.5rem;font-family:"Lucida Console",Monaco,monospace}button,input{font-size:1rem}input{background-color:var(--color-bg);color:var(--color-txt);padding:.5rem;border:1px solid var(--color-txt)}input[type=password],input[type=text]{width:100%}button{background-color:var(--color-action);color:var(--color-bg);padding:.5rem 1rem;border:none}a{color:var(--color-action)}footer{border-top:1px solid #d3d3d3;padding:1.5rem 0}label{display:block;width:100%}input{margin-bottom:1rem}[type=checkbox]{margin-bottom:0;margin-right:.25em}
		</style>
	</head>
	<body>
		<nav>
			<a href="/">View All Projects</a>
		</nav>
		
		<main>
	<h1>Project 2: Toggling Multiple Password Fields</h1>
	<form>
		<div>
		<label for="current-password">Current Password</label>
		<input class="password" type="password" name="current-password" id="current-password">
		</div>

		<div>
		<label for="new-password">New Password</label>
		<input class="password" type="password" name="new-password" id="new-password">
		</div>

		<div>
		<label for="show-passwords">
			<input type="checkbox" name="show-passwords" id="show-passwords">
			Show passwords
		</label>
		</div>

		<p>
		<button type="submit">Change Passwords</button>
		</p>
	</form>
</main>

<script>
	// Selectors
	var showPasswords = document.querySelector("#show-passwords");
	//// Inputs NodeList -> Array
	var passWordInputs = Array.prototype.slice.call(
	document.querySelectorAll(".password")
	);

	// Methods
	function togglePassword(passWordInput) {
	// is Show Passwords checked? if so, the input to text, if not, set the input to password
	showPasswords.checked
		? (passWordInput.type = "text")
		: (passWordInput.type = "password");
	}

	function loopThroughInputs() {
	// toggle each password input each time the checkbox is clicked
		passWordInputs.forEach(togglePassword);
	}

	// Events
	// check that checkbox & inputs exist
	// check for click on checkbox, then run function
	if (showPasswords && passWordInputs) {
		showPasswords.addEventListener("click", loopThroughInputs);
	}
</script>

	</body>
</html>
