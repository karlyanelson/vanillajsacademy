<!DOCTYPE html>
<html>
<head lang="en">
	<title>Day 1: Password Visibility | Vanilla JS Academy</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 40em;
			width: 88%;
		}

		label {
			display: block;
			width: 100%;
		}

		input {
			margin-bottom: 1em;
		}

		[type="checkbox"] {
			margin-bottom: 0;
			margin-right: 0.25em;
		}
	</style>
</head>
<body>
    <nav>
        <a href="/vanillajsacadamy/">View All Projects</a>
    </nav>

	<h1>Password Visibility</h1>

	<p>Enter your username and password to login.</p>

	<form>
		<div>
			<label for="username">Username</label>
			<input type="text" name="username" id="username">
		</div>

		<div>
			<label for="password">Password</label>
			<input type="password" name="password" id="password">
		</div>

		<div>
			<label for="show-password">
				<input type="checkbox" name="show-passwords" id="show-password">
				Show password
			</label>
		</div>

		<p>
			<button type="submit">Log In</button>
		</p>
	</form>

	<script>
		// Selectors
		var showPassword = document.querySelector("#show-password");
		var passWordInput = document.querySelector("#password");

		// Methods
		function togglePassword(event) {
			if (!passWordInput) {
				return; // if input doesn't exist, bail
			}
			// is the type checked? if so, set input to text
			// if not, set the input to password
			event.target.checked
				? (passWordInput.type = "text")
				: (passWordInput.type = "password");
		}

		// Events
		// check that checkbox exists
		// check for click on checkbox, then run function
		if (showPassword) {
			showPassword.addEventListener("click", togglePassword);
		}
	</script>
</body>
</html>
